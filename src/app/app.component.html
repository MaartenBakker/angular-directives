 <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button *ngIf="onlyOdd"
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Show even numbers</button>
      <button *appUnless="onlyOdd"
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <div
          *ngFor="let number of oddNumbers"
          >{{ number }}
        </div>
      </ng-template>
      <div *appUnless="onlyOdd">
        <div
          *ngFor="let number of evenNumbers"
        >{{ number }}
        </div>
      </div>
      <p appBasicHighlight>Style me with a basic directive</p>
      <p appBetterHighlight [highlightColor]="'red'" [defaultColor]="'transparent'"> Style me with better basic directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 1</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
